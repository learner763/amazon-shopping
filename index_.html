<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link rel="stylesheet" href="styles_.css">
</head>
<body>
    <script src="script_.js"></script>
    <div class="a">
        <img id="ama" style="margin: 20px; height: 70px;width: 140px;" src="amazon.png">
        
        <label id="medium_icon">Welcome to Amazon</label>
        <label id="msg_start">Shop Smart,Live Happy!</label>
        <button class="acc">SignUp</button>
        <label id="or">or</label>
        <button class="acc">LogIn</button>
        <input type="text" class="create" placeholder="Username">
        <input type="password" class="create" placeholder="Password">
        <label id="pass_length_">Username must start with @ and have some length.</label>
        <label id="pass_length">Password length must not be less than 8!</label>
        <button class="Enter">Create Account</button>
        <button class="Enter">LogIn</button>
        <button id="Back">Go Back</button>

    </div>
    
            
</body>
</html>
